<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Ficha de Cadastro</h1>
    <form>
        <h2>Preecha os dados abaixo:</h2>
            <input type="text" placeholder="Nome Completo" id="nome">
            <input type="text" placeholder="E-mail" id="email">
            <input type="tel" placeholder="Telefone" id="telefone">
            <input type="text" placeholder="CPF" id="CPF">
            <input type="text" placeholder="Endereço" id="endereço">
            <input type="text" placeholder="CEP" id="CEP">
        <button type="submit">Cadastrar</button>
    </form>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
